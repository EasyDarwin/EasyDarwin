<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>EasyDarwin HLS直播配置</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.2.0" rel="stylesheet">
    <script type="text/javascript" src="js/ajaxhandle.js"></script>
    <script type="text/javascript" src="js/language.js"></script>
     <script type="text/javascript" src="js/verify.js"></script>

</head>

<body class="gray-bg" onload="fLoad();getHLS()">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>HLS&nbsp;直播配置
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Http服务地址</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txthttproot"
                                           value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">ts切片时长</label>
                                <div class="col-sm-10">
                                    <input type="text" id="txttsd" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">ts切片数</label>
                                <div class="col-sm-10">
                                    <input type="text" id="txttsc" class="form-control" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" onclick="setHLS()">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>


<!-- 全局js -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js?v=3.4.0"></script>

</body>

</html>
