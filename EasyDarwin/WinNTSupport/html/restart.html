<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>EasyDarwin重启</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=3.2.0" rel="stylesheet">
 <script type="text/javascript" src="js/ajaxhandle.js"></script>

     <script type="text/javascript" src="js/verify.js"></script>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">

            <div class="ibox float-e-margins">

                    <h5>服务器关键性操作,请慎重! </h5>

                    <p>
                        重启服务器过程中服务器将有短暂时间不能使用!

                        <button class="btn btn-warning " type="button" onclick="restart()"><i class="fa fa-warning"></i> <span class="bold">&nbsp;重新启动&nbsp;EasyDarwin</span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
